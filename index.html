<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.J. Gross Inc. | Customer Login</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 style=%22background-color:black;%22><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22serif%22 font-weight=%22bold%22 font-size=%2250%22 fill=%22white%22>MJG</text></svg>">
    
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-dark: #0F172A;
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            --accent: #C5A059; /* Gold */
            --text-light: #ffffff;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            color: var(--text-light);
            min-height: 100vh; /* Changed to min-height for mobile scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px; /* Added padding so edges don't touch screen */
        }

        /* --- LAYOUT --- */
        .login-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center; /* Forces everything to center */
        }

        /* --- LOGO FIX --- */
        .logo-box {
            background-color: #ffffff;
            padding: 15px 25px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: inline-block; /* Ensures the box wraps the image tightly */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .logo-box img {
            height: 60px; /* Fixed height for consistency */
            width: auto;
            display: block;
        }

        /* --- CARD --- */
        .login-card {
            background: var(--card-bg);
            color: #333;
            padding: 40px 30px;
            border-radius: 6px;
            width: 100%; /* Full width of container */
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        h2 {
            font-family: 'Garamond', serif;
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #000;
        }

        /* --- FORMS --- */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background: #fafafa;
        }
        
        .form-group input:focus {
            border-color: var(--accent);
            outline: none;
            background: #fff;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 5px;
            border-radius: 4px;
        }

        .btn-primary:hover {
            background-color: var(--accent);
        }

        /* --- CREDIT APP SECTION --- */
        .divider {
            margin: 25px 0;
            border-top: 1px solid #eee;
            position: relative;
        }
        .divider span {
            background: #fff;
            color: #999;
            padding: 0 10px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        .btn-secondary {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            border-radius: 4px;
        }
        
        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        /* --- CONTACT FOOTER (Centered) --- */
        .footer-info {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.8;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-info p {
            margin-bottom: 5px;
        }

        .footer-info a {
            color: var(--accent);
            text-decoration: none;
        }
        
        /* On mobile, stack the phone/email so it's easier to read */
        .contact-line {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .separator { color: #444; }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 480px) {
            body { padding: 15px; } /* Ensure padding on small screens */
            .logo-box img { height: 50px; }
            .login-card { padding: 30px 20px; }
            
            /* Stack contact info on very small screens */
            .contact-line { flex-direction: column; gap: 2px; }
            .separator { display: none; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="logo-box">
            <img src="images/logo.jpg" alt="M.J. Gross Inc.">
        </div>

        <div class="login-card">
            <h2>Customer Login</h2>
            
            <form onsubmit="event.preventDefault(); window.location.href='inventory.html';">
                <div class="form-group">
                    <label for="email">Email / Username</label>
                    <input type="text" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>

                <button type="submit" class="btn-primary">Log In</button>
                
                <div style="margin-top: 15px; font-size: 0.85rem;">
                    <a href="#" style="color:#888; text-decoration:none;">Forgot Password?</a>
                </div>
            </form>

            <div class="divider">
                <span>NEW ACCOUNTS</span>
            </div>

            <a href="#" class="btn-secondary" onclick="alert('Link this to your PDF file later!')">
                ðŸ“„ Download Credit App
            </a>
            
            <p style="margin-top: 15px; font-size: 0.85rem; color: #888;">
                New to M.J. Gross? <a href="#" style="color:var(--accent);">Register here.</a>
            </p>
        </div>

        <div class="footer-info">
            <p><strong>M.J. Gross Inc.</strong></p>
            <p>20 West 47th Street, Suite #504 <br> New York, NY 10036</p>
            
            <div class="contact-line">
                <a href="tel:2127683944">(212) 768-3944</a>
                <span class="separator">|</span>
                <a href="mailto:sales@mjgross.com">sales@mjgross.com</a>
            </div>
            
            <p style="margin-top: 15px; font-size: 0.75rem; opacity: 0.5;">&copy; 2026 M.J. Gross Inc.</p>
        </div>

    </div>

</body>
</html>
